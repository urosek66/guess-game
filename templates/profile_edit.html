{% extends "base.html" %}

{% block title %}<title>Edit profile</title>{% endblock title %}

{% block content %}
<h3>Edit your profile</h3>

<form method="post">
  <p>
    <strong>Your name:</strong>
    <input type="text" value="{{ user.name }}" name="profile-name">
  </p>

  <p>
    <strong>Your email:</strong>
    <input type="email" value="{{ user.email }}" name="profile-email">
  </p>

  <p>
    <strong>New password:</strong>
    <input type="password" name="profile-password">
  </p>

  <button>Submit</button>
</form>
{% endblock content %}
